<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Dynamics Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Libre Baskerville', 'serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: '#f9fafb',
            foreground: '#1e293b',
            card: '#ffffff',
            'card-foreground': '#1e293b',
            primary: '#1e40af', // Clinical Blue
            'primary-foreground': '#ffffff',
            secondary: '#f1f5f9',
            'secondary-foreground': '#1e40af',
            accent: '#0891b2', // Deep Cyan
            'accent-foreground': '#ffffff',
            muted: '#f8fafc',
            'muted-foreground': '#64748b',
            border: '#e2e8f0',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f9fafb;
      color: #1e293b;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    .animate-in {
      animation-duration: 600ms;
      animation-fill-mode: both;
    }
    .fade-in {
      animation-name: fadeIn;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Simple Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "wouter": "https://esm.sh/wouter@3.3.1",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
